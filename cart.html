<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - NEXTURE.COM</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="sports.html">Sports Gear</a> |
      <a href="premium.html">Premium Sets</a>
    </nav>
  </header>

  <main>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price (₦)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>

    <div class="cart-summary">
      <h2>Total: ₦<span id="cart-total">0</span></h2>
      <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>
  </main>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let cartItems = document.getElementById('cart-items');
      let cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        let row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price.toLocaleString()}</td>
          <td><button onclick="removeFromCart(${index})" class="remove-btn">Remove</button></td>
        `;
        cartItems.appendChild(row);
      });

      cartTotal.innerText = total.toLocaleString();
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1); // remove the selected item
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart(); // reload cart after removing
    }

    loadCart();
  </script>
</body>
</html>
